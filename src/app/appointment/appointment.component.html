<h1>APPOINTMENT ITO</h1>

<div class="content">
  <div class="container">

    <div class="back-icon">
      <img src="../../assets/images/back-arrow.svg" alt="back" />
      <h3 class="back-title">Back</h3>
    </div>

    <div class="content-title">
      <h3 class="description-title">OPD</h3>
      <h1 class="main-title">OPD</h1>
    </div>

    <div class="select-date">
      <h3 class="title">SELECT DATE</h3>
      <button class="calendar-button">Open Calendar</button>
    </div>

    <div class="carousel-container">
      <button class="nav-button left" (click)="moveCarousel(-1)">
        <img src="../../assets/images/arrow-left.svg" alt="left" />
      </button>

      <div class="carousel">
        <div class="days-container">
          <button class="date" [disabled]="isDisabled(date.dayName)" *ngFor="let date of appointmentDates">
            <h3>{{ date.month }}</h3>
            <h1>{{ date.day }}</h1>
            <h4>{{ date.dayName }}</h4>
          </button>
        </div>
      </div>

      <button class="nav-button right" (click)="moveCarousel(1)">
        <img src="../../assets/images/arrow-right.svg" alt="right" />
      </button>
    </div>

    <div class="select-timeslot">
      <h3 class="title">SELECT TIMESLOT</h3>
    </div>

    <div class="timeslot">
      <h3>Afternoon</h3>
      <div class="slots">
        <button class="time">
          <h3>1:00 PM</h3>
        </button>
      </div>

      <h3>Evening</h3>
      <div class="slots">
        <button class="time">
          <h3>6:00 PM</h3>
        </button>
      </div>
    </div>

    <div class="submit-button">
      <button type="submit" class="proceed-btn">Proceed</button>
    </div>
    
  </div>
</div>
